<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Exam Pal - Your AI Study Assistant{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Exam Pal</div>
            <div class="tagline">Your AI-powered study buddy for exam success</div>
        </header>
        
        <main class="main">
            {% block content %}{% endblock %}
        </main>
        
        <footer class="footer">
            <div class="text-center">
                <p>&copy; 2023 Exam Pal - Ace your exams with AI</p>
                <div class="footer-links">
                    <a href="#" data-tooltip="About Exam Pal">About</a>
                    <a href="#" data-tooltip="How it works">How it works</a>
                    <a href="#" data-tooltip="Privacy policy">Privacy</a>
                </div>
            </div>
        </footer>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
